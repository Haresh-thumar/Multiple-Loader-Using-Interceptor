<h1>* employee-data Component working... *</h1>

<table id="employee_data_table">
  <tr>
    <th class="th-1">Id</th>
    <th>Title</th>
    <th>Body</th>
  </tr>
  <tr *ngFor="let item of employeeData; let i = index">
    <td>{{item.id}}</td>
    <td>{{item.title}}</td>
    <td>{{item.body}}</td>
  </tr>
</table>
