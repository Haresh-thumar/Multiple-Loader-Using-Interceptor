<h1>* student-file Component working... *</h1>

<table id="user_data_table">
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Body</th>
  </tr>
  <tr *ngFor="let comment of jsonComment">
    <td>{{comment.id}}</td>
    <td>{{comment.name}}</td>
    <td>{{comment.email}}</td>
    <td>{{comment.body}}</td>
  </tr>
</table>
